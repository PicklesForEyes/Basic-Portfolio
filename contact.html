<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body style="background-image: url('assets/images/concrete-texture.png')">

<!--Header-->
	<header>
		<h1>Benajamin Lawson</h1>

		<ul>
			<li>About</li>
			<li>Contact</li>
			<li>Portfolio</li>

	<section class="container">
		<article class="maincontent">
			<form>
			<h1>Contact Me</h1>

		<article class="connectbox">
			<h2>Connect With Me</h2>
			<img src="assets/images/if_GitHub.png" alt="GitHub" />
			<img src="assets/images/if_linkedIn.png" alt="LinkedIn"/>
			<img src="assets/images/if_stackoverflow.png" alt="StackOverflow">
		</article>
	</section>


<!-- footer -->
	<footer class="footing">
		<p>&copy; Copyright 2017 Benjamin Lawson</p>
	</footer>
</body>
</html>
